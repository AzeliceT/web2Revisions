<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myMovies</title>
  </head>


  <body class="vh-100 d-flex flex-column">
    <header>
      <h1 class="animate__animated animate__bounce text-center text-white ">We love Movies </h1>
    </header>


    <main class="flex-grow-1 text-center">
      
      <audio id="audioPlayer" controls autoplay>
        <source src="./sound/Infecticide-11-Pizza-Spinoza.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>

      <div class="container text-center">
        <div class="row">
          <div class="col">
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-lg-6">
            <!-- permet de gérer les colonnes, si on avait mis col-lg-2 l'image red se serait mis à gauche -->
            <img class="img-thumbnail" src="./img/img.jpg" alt="Space" width="200" height="200"/>
          </div>

          <div class="col-12 col-lg-6">
            <img class="img-thumbnail"  src="./img/red.png" alt="JS" width="200" height="200" />
          </div>
        </div>
      </div>


    </main>


    <footer class="text-center text-white font-weight-bold py-2">
      <h1 class="animate__animated animate__bounce animate__delay-2s text-center">
        But we also love JS
      </h1>
      <img src="./img/favicon.svg" height="50px" alt="" />
    </footer>


    <script src="./index.js"></script>

  </body>
</html>
